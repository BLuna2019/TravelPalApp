<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!--
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    -->
    <!-- Required meta tags-->

    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>Travel Pal</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="layout-dark">
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="list-block">
            <ul>
                <li id="home">
                    <a href="index.html" onclick="getLocation()" class="item-link">
                        <div class="item-content">
                            <div class="item-media"> <i class="icon fa fa-cog"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">Home</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li id="curren" >
                    <a href="currency.html" onclick="getCity()" class="item-link">
                        <div class="item-content">
                            <div class="item-media"><i class="icon fa fa-star"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">Currency</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li id="records">
                        <a href="record.html" class="item-link">
                            <div class="item-content">
                                <div class="item-media"><i class="icon fa fa-info-circle"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">Records</div>
                                </div>
                            </div>
                        </a>
                </li>
                <li id="picture">
                        <a href="picture.html" class="item-link">
                            <div class="item-content">
                                <div class="item-media"><i class="icon fa fa-info-circle"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">Picture</div>
                                </div>
                            </div>
                        </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="left">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                    <div class="center sliding">Travel Pal</div>
                    
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block-title">
                            <div class = "row">
                                <div class = "col-100">
                                    <div class="item-content item-input">
                                        <div class="item-inner">
                                            <div style="text-align: center; color:#4cda64;  font-size: 30px" id="city2"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        
                        <div class = "row">
                                <div class = "col-100">
                                    <div class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-label" style="color:white;  font-size: 20px">USD</div>
                                            <br>
                                            <div class="justify-content-center" style="height:50; text-align: center">
                                                    <input  id="usd" type="number" placeholder="USD - Dollars" style="font-size: 20px" >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <div class = "row">
                                <div class="col-33"></div>
                                <div class="col-33">
                                    <style>
                                        img.responsive {
                                            width : 100%; /* or max-width : 100% */
                                            height: auto; 
                                        }
                                    </style>
                                    <img src="dollar.png" onclick="conversion()" class="responsive">
                                </div>
                                <div class="col-33"></div>
                            </div>
                    
                        <div class = "row">     
                                <div class = "col-100">
                                        <div class="item-content item-input">
                                                <div class="item-inner">
                                                    <div id="xchange" class="item-title item-label" style="color:white;  font-size: 20px"></div>
                                                    <br>
                                                    <div style="text-align: center; color:#4cda64;  font-size: 30px" id="result"></div>
                                                </div>
                                        </div> 
                                </div>
                            </div> 
                                
                            </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApFPNQ2WxbEueUXMJBPHjLenlPnFo68ls&callback=initMap"></script>
</body>

</html>
